<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elone Scripthub</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-bg: rgb(5, 5, 5); /* Darker background as requested */
      --sidebar-bg: #111111;
      --topbar-bg: #1a1a1a;
      --button-bg: #2d2d2d;
      --button-hover-bg: #3a3a3a;
      --button-active-bg: #4a4a4a;
      --text-color: #cccccc;
      --accent-color: #007bff; /* A blue reminiscent of the image */
      --border-color: #333333;
      --input-bg: #1c1c1c;
      --input-border: #4d4d4d;
      --tab-inactive-bg: #222222;
      --tab-active-bg: #2a2a2a;
      --tab-text-inactive: #999999;
      --tab-text-active: #ffffff;
      --close-button-hover: #ff4d4d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scrollbar-width: none; /* Firefox */
    }

    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    body {
      background: var(--main-bg);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 60px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      border-right: 1px solid var(--border-color);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar-icon {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      color: var(--text-color);
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar-icon:hover {
      background: var(--button-hover-bg);
      color: var(--accent-color);
    }

    .sidebar-icon.active {
      background: var(--accent-color);
      color: white;
    }

    .sidebar-logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 30px;
      height: 40px;
      display: flex;
      align-items: center;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: var(--main-bg);
    }

    .top-bar {
      background: var(--topbar-bg);
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      -webkit-app-region: drag; /* For draggable window in Electron/NW.js */
    }

    .top-bar-buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar-button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      -webkit-app-region: no-drag;
    }

    .top-bar-button:hover {
      background: var(--button-hover-bg);
    }

    .top-bar-button:active {
      background: var(--button-active-bg);
      transform: translateY(1px);
    }

    .window-controls {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .window-control-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 20px;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .window-control-button:hover {
      background: var(--button-hover-bg);
    }

    .window-control-button.close:hover {
      background: var(--close-button-hover);
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }

    .tab-bar {
      display: flex;
      background: var(--topbar-bg);
      border-bottom: 1px solid var(--border-color);
      padding-left: 5px;
      flex-wrap: nowrap;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) var(--topbar-bg);
    }

    .tab-bar::-webkit-scrollbar {
      height: 8px;
    }

    .tab-bar::-webkit-scrollbar-track {
      background: var(--topbar-bg);
    }

    .tab-bar::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 10px;
      border: 2px solid var(--topbar-bg);
    }


    .tab {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin-right: 2px;
      background: var(--tab-inactive-bg);
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      color: var(--tab-text-inactive);
      position: relative;
      top: 1px; /* Overlap border */
      border: 1px solid transparent;
      border-bottom: none;
    }

    .tab.active {
      background: var(--tab-active-bg);
      color: var(--tab-text-active);
      border-color: var(--border-color);
      border-bottom-color: var(--tab-active-bg); /* Match background to hide bottom border */
    }

    .tab:hover:not(.active) {
      background: var(--button-hover-bg);
      color: var(--text-color);
    }

    .tab-title {
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }

    .tab-close {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
      padding: 2px;
      border-radius: 3px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .tab-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .tab-add {
      background: var(--button-bg);
      border: none;
      color: var(--text-color);
      font-size: 20px;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      align-self: center;
      transition: background 0.2s ease;
    }

    .tab-add:hover {
      background: var(--button-hover-bg);
    }

    .editor {
      flex-grow: 1;
      background: rgb(5, 5, 5); /* Editor background set to 5,5,5 */
      border: none;
      padding: 15px;
      color: #f8f8f2; /* Light code color */
      font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
      line-height: 1.5;
      caret-color: var(--accent-color); /* Cursor color */
    }

    .editor::selection {
      background: rgba(0, 123, 255, 0.3);
    }

    /* Additional UI elements from the original image for consistency */
    .discord-button, .inject-button {
        background: #5865F2; /* Discord blue */
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background 0.2s ease;
        -webkit-app-region: no-drag;
    }

    .inject-button {
        background: var(--accent-color);
    }

    .discord-button:hover {
        background: #7289da;
    }

    .inject-button:hover {
        background: #0056b3;
    }

    .discord-button i, .inject-button i {
        font-size: 18px;
    }

    .top-right-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .top-bar-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">E</div>
    <div class="sidebar-icon active" title="Script Executor">
        <span class="material-icons">code</span>
    </div>
    <div class="sidebar-icon" title="File Explorer">
        <span class="material-icons">folder_open</span>
    </div>
    <div class="sidebar-icon" title="Settings">
        <span class="material-icons">settings</span>
    </div>
    <div class="sidebar-icon" title="Console">
        <span class="material-icons">terminal</span>
    </div>
    <div class="sidebar-icon" style="margin-top: auto;" title="User Profile">
        <span class="material-icons">person</span>
    </div>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="top-bar-left">
          <div class="top-bar-buttons">
            <button class="top-bar-button"><span class="material-icons" style="font-size: 18px;">play_arrow</span> Run</button>
            <button class="top-bar-button"><span class="material-icons" style="font-size: 18px;">clear_all</span> Clear</button>
            <button class="top-bar-button"><span class="material-icons" style="font-size: 18px;">save</span> Save</button>
            <button class="top-bar-button"><span class="material-icons" style="font-size: 18px;">folder_open</span> Load</button>
            <button class="top-bar-button"><span class="material-icons" style="font-size: 18px;">help_outline</span> Help</button>
          </div>
      </div>
      <div class="top-right-controls">
          <button class="discord-button"><span class="material-icons">discord</span> Discord</button>
          <button class="inject-button"><span class="material-icons">data_object</span> Inject</button>
          <div class="window-controls">
            <button class="window-control-button minimize" title="Minimize">
                <span class="material-icons">remove</span>
            </button>
            <button class="window-control-button maximize" title="Maximize">
                <span class="material-icons">square</span>
            </button>
            <button class="window-control-button close" title="Close">
                <span class="material-icons">close</span>
            </button>
          </div>
      </div>
    </div>

    <div class="editor-container">
      <div class="tab-bar" id="tabBar">
        <div class="tab active" data-tab-id="script1">
          <span class="tab-title">Script1</span>
          <button class="tab-close">&times;</button>
        </div>
        <button class="tab-add" id="addTabButton">+</button>
      </div>
      <textarea class="editor" id="codeEditor">-- New Script 1</textarea>
    </div>
  </div>

  <script>
    let tabCounter = 1;
    const tabBar = document.getElementById('tabBar');
    const codeEditor = document.getElementById('codeEditor');
    const addTabButton = document.getElementById('addTabButton');
    const tabs = new Map(); // Stores tabId -> editor content

    // Initialize with the first tab
    tabs.set('script1', codeEditor.value);

    function createNewTab() {
      tabCounter++;
      const tabId = `script${tabCounter}`;
      const tabTitle = `New Script ${tabCounter}`;
      const newTab = document.createElement('div');
      newTab.className = 'tab';
      newTab.dataset.tabId = tabId;
      newTab.innerHTML = `<span class="tab-title">${tabTitle}</span><button class="tab-close">&times;</button>`;

      tabBar.insertBefore(newTab, addTabButton);
      tabs.set(tabId, `-- ${tabTitle}`); // Store initial content

      newTab.addEventListener('click', (event) => {
        if (!event.target.classList.contains('tab-close')) {
          selectTab(tabId);
        }
      });

      newTab.querySelector('.tab-close').addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent tab selection when closing
        closeTab(tabId);
      });

      selectTab(tabId);
    }

    function selectTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      const selectedTab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (selectedTab) {
        selectedTab.classList.add('active');
        // Save current editor content before loading new tab's content
        const currentActiveTab = document.querySelector('.tab.active');
        if (currentActiveTab && tabs.has(currentActiveTab.dataset.tabId)) {
            tabs.set(currentActiveTab.dataset.tabId, codeEditor.value);
        }
        codeEditor.value = tabs.get(tabId) || ''; // Load content for the selected tab
        codeEditor.focus();
      }
    }

    function closeTab(tabId) {
      const tabToClose = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (tabToClose) {
        tabs.delete(tabId);
        tabToClose.remove();

        // If the closed tab was active, select another tab
        if (tabToClose.classList.contains('active')) {
          const remainingTabs = document.querySelectorAll('.tab');
          if (remainingTabs.length > 0) {
            selectTab(remainingTabs[remainingTabs.length - 1].dataset.tabId);
          } else {
            // No tabs left, create a new one
            createNewTab();
          }
        }
      }
    }

    addTabButton.addEventListener('click', createNewTab);

    // Initial event listener for the first tab
    document.querySelector('.tab[data-tab-id="script1"]').addEventListener('click', (event) => {
      if (!event.target.classList.contains('tab-close')) {
        selectTab('script1');
      }
    });

    document.querySelector('.tab[data-tab-id="script1"] .tab-close').addEventListener('click', (event) => {
      event.stopPropagation();
      closeTab('script1');
    });

    // Update tab content when editor changes
    codeEditor.addEventListener('input', () => {
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
            tabs.set(activeTab.dataset.tabId, codeEditor.value);
        }
    });

    // Handle window controls (for demonstration, these won't work in a browser)
    document.querySelector('.window-control-button.minimize').addEventListener('click', () => {
        console.log('Minimize button clicked');
        // In Electron/NW.js: win.minimize();
    });

    document.querySelector('.window-control-button.maximize').addEventListener('click', () => {
        console.log('Maximize button clicked');
        // In Electron/NW.js: if (win.isMaximized()) { win.unmaximize(); } else { win.maximize(); }
    });

    document.querySelector('.window-control-button.close').addEventListener('click', () => {
        console.log('Close button clicked');
        // In Electron/NW.js: win.close();
    });
  </script>
</body>
</html>
